<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yurii Kasper - Software Engineer</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: Consolas, "Courier New", monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #d4d4d4;
            margin: 20px auto;
            background-image: url('avatar.png');
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 1.8rem;
        }

        p {
            font-size: 1rem;
            margin: 10px 0 20px 0;
        }

        .socials {
            margin-bottom: 15px;
        }

        .socials a {
            margin: 0 5px;
            cursor: pointer;
            color: #569CD6;
            text-decoration: none;
        }

        .languages span {
            margin: 0 5px;
            cursor: pointer;
            color: #d4d4d4;;
            font-weight: bold;
        }

        .languages span:hover {
            text-decoration: underline;
        }

        .tags {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .tags span {
            display: inline-block;
            background-color: #333;
            color: #d4d4d4;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 3px 8px;
            margin: 2px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="photo"></div>
    <h1 id="greeting">Hello, I'm Yurii Kasper</h1>
    <p id="description">I'm a software developer based in France.</p>

    <div class="tags">
        <span>Python</span>
        <span>TypeScript</span>
        <span>Kubernetes</span>
    </div>

    <div class="socials">
        <a target="_blank" href="https://github.com/yura20">GitHub</a>
        <a target="_blank" href="https://www.linkedin.com/in/yuriikasper/">LinkedIn</a>
    </div>

    <div class="languages">
        <span onclick="setLanguage('fr')">FR</span>
        <span onclick="setLanguage('en')">EN</span>
        <span onclick="setLanguage('ua')">UA</span>
    </div>

</div>

<script>
    const texts = {
        en: {
            greeting: "Hello, I'm Yurii Kasper",
            description: "I'm a software developer based in France."
        },
        fr: {
            greeting: "Bonjour, je suis Yurii Kasper",
            description: "Je suis un développeur de logiciels basé en France."
        },
        ua: {
            greeting: "Привіт, я Юрій Каспер",
            description: "Я розробник програмного забезпечення, що базується у Франції."
        }
    };

    function setLanguage(lang) {
        document.getElementById('greeting').textContent = texts[lang].greeting;
        document.getElementById('description').textContent = texts[lang].description;
    }
</script>

</body>
</html>
